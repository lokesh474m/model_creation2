<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpages</title>
</head>
<body>
    <center>
        <h1 style="color: purple;">WEBPAGES INFORMATION</h1>
        <table border="2px" cellpadding="15px" cellspacing="0px">
            <tr>
                <th>pk value</th>
                <th>Topic_name</th>
                <th>Name</th>
                <th>URL</th>
                <th>EMAIL</th>
            </tr>

        {% for wo in  webpages %}
            <tr>
                <td>{{wo.pk}}</td>
                <td style="color: blue;">{{wo.topic_name}}</td>
                <td>{{wo.name}}</td>
                <td>{{wo.url}}</td>
                <td>{{wo.email}}</td>
            </tr>
        {% endfor %}
        </table>
    </center>
</body>
</html>
